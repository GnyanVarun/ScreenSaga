plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace 'com.linusu.flutter_web_auth'
    namespace = "com.example.screensaga"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8

        // ✅ Enable desugaring
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId "com.example.screensaga"
        minSdkVersion 23 // Change this to 23 or higher
        targetSdkVersion 33// Ensure this is set to a compatible version
        versionCode 1
        versionName "1.0"
    }

    dependencies {
        // ✅ Add this line:
        coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'
        implementation 'com.google.android.material:material:1.11.0'
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }

    applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "screensaga-${variant.buildType.name}.apk"

        }

        flutter {
            source = "../.."
        }
    }
}